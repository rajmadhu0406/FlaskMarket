<style>
  .modal-content {
    background-color: #212121
  }
</style>

<div class="modal fade" id="Modal-SellConfirm-{{owned_item.id}}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="ModalLabel2">

                    {{ owned_item.name }}

                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align:left;">
                <form method="POST">
                    {{ sell_form.hidden_tag() }}

                    <h4 class="text-center">
                        Are you sure you want to sell {{ owned_item.name }} for ${{ owned_item.price }} ?
                    </h4>
                    <h6 class="text-center">
                        By clicking Sell, you will put this item back on market.
                    </h6>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                    {{ sell_form.submit(class="btn btn-outline-warning btn-block") }}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        data-dismiss="modal">Cancel
                </button>
<!--                <button type="button" class="btn btn-success"-->
<!--                        data-dismiss="modal">Purchase-->
<!--                </button>-->
            </div>
        </div>
    </div>
</div>
