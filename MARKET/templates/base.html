<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>
{% block bodyup %}

{% endblock %}
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
<!--    <div class="navbar-header">-->
        <a class="navbar-brand" href="{{ url_for('home_page') }}">Flask Market</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
<!--    </div>-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div  class="container justify-content-center col-md-6 offset-md-2.5">
            <ul id="nav-ul" class="navbar-nav">
                <li class="nav-item active ">
                    <a class="nav-link" href="{{ url_for('home_page') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('market_page') }}">Products<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
<!--        <div id="nav-search" class="">-->
            <form class="form-inline justify-content-left">
                <div id="login-div" class="col-4 col-md-4 offset-md-2">
                    <a class="btn btn-success " href="#" role="button">Login</a>
                </div>
                <div id="register-div" class="col-3 offset-md-0">
                    <a class="btn btn-info " href="#" role="button">Register</a>
                </div>
            </form>
<!--        </div>-->
    </div>
</nav>
<br>
{% block bodydown %}

{% endblock %}



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
<style>
    body{
       background-color: #202020;
       color: white;
    }
    ul>li>a:hover{
        color: orange !important;
    }
    {% block style %}

    {% endblock %}
</style>
</html>
